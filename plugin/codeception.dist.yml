paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
actor_suffix: Tester
settings:
  colors: true
  memory_limit: 1024M
extensions:
  enabled:
    - Codeception\Extension\RunFailed
  commands:
    - Codeception\Command\GenerateWPUnit
    - Codeception\Command\GenerateWPRestApi
    - Codeception\Command\GenerateWPRestController
    - Codeception\Command\GenerateWPRestPostTypeController
    - Codeception\Command\GenerateWPAjax
    - Codeception\Command\GenerateWPCanonical
    - Codeception\Command\GenerateWPXMLRPC
params:
  - .env
modules:
  config:
    WPLoader:
      wpRootFolder: "%WP_TT_INSTALL_DIR%/web"
      dbName: "%WP_TT_DB_NAME%"
      dbHost: "%WP_TT_DB_HOST%"
      dbUser: "%WP_TT_DB_USER%"
      dbPassword: "%WP_TT_DB_PASSWORD%"
      tablePrefix: "_wp"
      domain: "%WP_TT_SITE_HOST%"
      adminEmail: "%WP_TT_SITE_ADMIN_EMAIL%"
      title: "Test"
      plugins:
        - "example/plugin.php"
      activatePlugins:
        - "example/plugin.php"
      configFile: "tests/_data/config.php"
